<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarFall Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: url('https://i.imgur.com/VsRneLz.png') no-repeat center center fixed; /* Minecraft sky bg */
      background-size: cover;
      color: white;
    }
    header {
      background: rgba(0,0,0,0.7);
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      color: #ff4f4f;
      margin: 0;
    }
    .section {
      background: rgba(0, 0, 0, 0.6);
      margin: 2rem;
      padding: 2rem;
      border: 4px solid #ff4f4f;
      border-radius: 10px;
    }
    .section h2 {
      color: #ffe680;
      font-size: 1.5rem;
    }
    .item {
      background: rgba(255,255,255,0.1);
      border: 2px solid #fff;
      padding: 1rem;
      margin-top: 1rem;
    }
    .item button {
      background: #ff4f4f;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      cursor: pointer;
      font-family: inherit;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.8);
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>StarFall Store</h1>
    <p>Buy Ranks, Tokens, and Crate Keys</p>
  </header>

  <div class="section">
    <h2>Ranks</h2>
    <div class="item">
      <p><strong>Warrior Rank</strong> - $5</p>
      <button>Buy</button>
    </div>
    <div class="item">
      <p><strong>SkyKnight Rank</strong> - $10</p>
      <button>Buy</button>
    </div>
  </div>

  <div class="section">
    <h2>Tokens</h2>
    <div class="item">
      <p><strong>500 Tokens</strong> - $3</p>
      <button>Buy</button>
    </div>
    <div class="item">
      <p><strong>1200 Tokens</strong> - $6</p>
      <button>Buy</button>
    </div>
  </div>

  <div class="section">
    <h2>Crate Keys</h2>
    <div class="item">
      <p><strong>Sky Crate Key</strong> - $2</p>
      <button>Buy</button>
    </div>
    <div class="item">
      <p><strong>Legend Crate Key</strong> - $5</p>
      <button>Buy</button>
    </div>
  </div>

  <footer>
    <p>Â© 2025 StarFall Server | Not affiliated with Mojang or Microsoft</p>
  </footer>
</body>
</html>
